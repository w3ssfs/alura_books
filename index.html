<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>AluraBooks</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__btn" />
        <label for="menu">
          <span class="cabecalho__menu__hamburguer container__image"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Desing & UX</a>
          </li>
        </ul>
        <img
          src="./imagens/Logo.svg"
          alt="Logo alurabooks"
          class="container__image"
        />
      </div>
      <div class="container">
        <a href="">
          <img
            src="./imagens/Favoritos.svg"
            alt="favoritos"
            class="container__image"
        /></a>
        <a href=""
          ><img
            src="./imagens/Compras.svg"
            alt="compras"
            class="container__image"
        /></a>
        <a href=""
          ><img
            src="./imagens/Usuario.svg"
            alt="Perfil"
            class="container__image"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__title">Já sabe por onde começar?</h2>
      <p class="banner__txt">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        placeholder="Qual será sua próxima leitura?"
        type="search"
        class="banner__search"
      />
    </section>
  </body>
</html>
